{% extends 'base-game.html' %}

{% block content %}
        <div id="card-space-arcade" class = "card-space">
            <div id="graph-drawing" class="card">
                <div class="y-axis"></div>
                <div class="x-axis"></div>
                <canvas id="canvas-drawing" width="2048" height="2048"></canvas>
            </div>
            <div id = "arcade-elements" class = "elements">
                <div id = "arcade-title">ARCADE</div>
                <div id = "arcade-info">
                    <div id = "arcade-time-lives">
                        <div id = "arcade-time" class="card">00:20</div>
                        <div id = "arcade-lives" class="card">
                            <img id="life1" src = "static/media/heart-filled.svg">
                            <img id="life2" src = "static/media/heart-filled.svg">
                            <img id="life3" src = "static/media/heart-filled.svg">
                        </div>
                    </div>
                    <div id = "arcade-equation" class = "card equation"></div>
                </div>
            </div>
        </div>
        
{% endblock %}
