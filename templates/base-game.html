<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SketchMath</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=default'></script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
          messageStyle: "none"
        });
        var math = document.getElementById("arcade-equation");
        MathJax.Hub.Queue(["Typeset",MathJax.Hub,math]);
    </script>


    <div class="background">
        <img class="papertexture"  src="static/media/paper-texture.jpeg" alt="Background Placeholder"/>
        <div id="overlay"></div>
    </div>
    
    <main id="main-game">
        <div id = "pause-div">
            <button onclick="pauseOn()" class = "pause-button" id="pause-arcade">
                <img src="static/media/pause.svg" alt="Pause">
            </button>
        </div>
        
        {% block content %}{% endblock %}

        <div class="full-overlay" id="pause-screen">
            <div class="background">
                <img class="papertexture"  src="static/media/paper-texture.jpeg" alt="Background Placeholder"/>
                <div id="overlay"></div>
            </div>
            <div id="main-pause">
                <div id="pause-title">Pause</div>
                <button onclick="pauseOff()" class = basic-button>RESUME</button>
                <button onclick="toMenu()" class = basic-button>QUIT GAME</button>
            </div>
        </div>

        <div class="full-overlay" id="game-over-screen">
            <div class="background">
                <img class="papertexture"  src="static/media/paper-texture.jpeg" alt="Background Placeholder"/>
                <div id="overlay"></div>
            </div>
            <div id="main-pause">
                <div id="pause-title">Game Over!</div>
                <div id="score-info">13000</div>
                <button onclick="location.reload()" class = basic-button>REPLAY</button>
                <button onclick="toMenu()" class = basic-button>MENU</button>
            </div>
        </div>

        <div class="full-overlay" id="result-screen">
            <div class="background">
                <img class="papertexture"  src="static/media/paper-texture.jpeg" alt="Background Placeholder"/>
                <div id="overlay"></div>
            </div>
            <div id="main-result">
                <div id = "pause-div">
                    <button onclick="pauseOn()" class = "pause-button" id="pause-arcade">
                        <img src="static/media/pause.svg" alt="Pause">
                    </button>
                </div>
                <div id="card-space-result">
                    <div id="graph-result" class="card">
                        <div class="y-axis"></div>
                        <div class="x-axis"></div>
                        <div id="canvas-result">
                            <img id = "image-user-drawing">
                            <img id = "image-answer">
                        </div>
                    </div>
                    <div id = "result-elements">
                        <div id="result-title">
                            <div id="correct" class="result">CORRECT</div>
                            <div id="incorrect" class="result">INCORRECT</div>
                        </div>
                        <div id="wolfram" class="resources">WOLFRAM ALPHA</div>
                        <button onclick="resultOff()" class = basic-button>RESUME</button>
                    </div>
                </div>   
            </div>
        </div>
    </main>
</body>
</html>
